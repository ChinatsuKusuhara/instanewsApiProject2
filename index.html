<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="build/css/style.min.css"/> 
    <title>InstanewsPage</title>
  </head>

   <body> 
      <header class="headercontainer">
          <div class="logo">
            <img src="assets/images/nyt-logo.svg" alt="header logo"/>
          </div>

          <div class="selectionchoice">
            <p>Choose a section:</p>
          </div>   
      </header>

      <div class="selector">
        <select class="dropdown" name="5" multiple size="1">
          <option value="Home">Home</option>
          <option value="Arts">Arts</option>
          <option value="Business">Business</option>
          <option value="Sports">Sports</option>
          <option value="Technology">Technology</option>
          <option value="Fashion">Fashion</option>
        </select>   
      </div>

     <section class="storiesContainer">
         <div class="newsstories">
            <img src="assets/images/ajax-loader.svg" alt="imageloader">
         </div>
     </section>   




    <script src="build/js/script.min.js"></script>
  </body>

  </html>
